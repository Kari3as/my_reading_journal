<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reading Journal</title>
    <link rel="stylesheet" href="../css/index.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
</head>
<body>
    <!--page dosen't load after add method=post-->
        <form  class="signup_form" >
            <fieldset>
                <legend><h2>Sign up to My Reading Journal</h2></legend>
                <div class="form_item">
                    <label  for="fr_name">First Name </label>
                    <input  type="text" required  name="fr_name">
                </div>
                <div class="form_item">
                    <label   for="lst_name">Last Name </label>
                    <input  type="text" equired  name="lst_name">
                </div>
                <div class="form_item">
                    <label  for="email"> Email</label>
                    <input  type="email" required  name="email">
                </div>
                <div class="form_item">
                    <label  for="password"> Password</label>
                    <input type="password" required  name="password">
                </div>
                <div class="form_item">
                    <label  for="cnfrm_password">Confirm Password </label>
                    <input  type="password" required  name="cnfrm_password">
                </div>
                <input class="signup_btn" type="submit" value="sign up">
            </fieldset>
        </form>
</body>
   
</body>
